<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <!-- Link to external JavaScript file -->
  <script src="script.js" defer></script>
</head>
<body>

<form id="myForm">
  Name: <input type="text" id="name" placeholder="Your name"><br><br>
  Address: <input type="text" id="address" placeholder="Address"><br><br>
  Mobile no: <input type="number" id="mobile"><br><br>
  Ice cream flavour: 
  <select id="flavour">
    <option>Mango</option>
    <option>Vanilla</option>
    <option>Chocolate</option>
    <option>Butter scotch</option>
  </select><br><br>
  Extra choco chips: Yes <input type="radio" name="chips" value="yes"> No <input type="radio" name="chips" value="no"><br><br>
  <input type="submit">
</form>

</body>
</html>
